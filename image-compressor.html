<!DOCTYPE html>
<html lang="en">
<head><link rel="icon" type="image/png" href="logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00bcd4;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0097a7;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
      background-color: #4CAF50;
    }

    #downloadBtn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <h1>üóúÔ∏è Image Compressor</h1>
  <input type="file" accept="image/*" id="imgInput" />
  <br />
  <button onclick="compressImage()">Compress Image</button>

  <div id="outputSection">
    <img id="preview" style="display:none;" />
    <br />
    <button id="downloadBtn" onclick="downloadImage()">‚¨áÔ∏è Download Compressed</button>
  </div>

  <script>
    let compressedBlob = null;

    function compressImage() {
      const input = document.getElementById("imgInput").files[0];
      if (!input) return alert("Please upload an image.");

      const reader = new FileReader();
      reader.readAsDataURL(input);
      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          const maxW = 800;
          const scale = maxW / img.width;
          canvas.width = maxW;
          canvas.height = img.height * scale;

          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(function (blob) {
            compressedBlob = blob;

            const preview = document.getElementById("preview");
            preview.src = URL.createObjectURL(blob);
            preview.style.display = "block";

            document.getElementById("downloadBtn").style.display = "inline-block";
          }, "image/jpeg", 0.6); // 60% quality
        };
      };
    }

    function downloadImage() {
      if (!compressedBlob) return;

      const a = document.createElement("a");
      a.href = URL.createObjectURL(compressedBlob);
      a.download = "compressed-image.jpg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script><script>
document.addEventListener('contextmenu', e => e.preventDefault());
document.onkeydown = function(e) {
  if (e.key == "F12" || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) || (e.ctrlKey && e.key == 'U')) {
    return false;
  }
};
</script>
</body>
</html>
